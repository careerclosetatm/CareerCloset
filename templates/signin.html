{% extends "layout.html" %}

{% block content %}


  {% for message in form.email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  {% for message in form.password.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

<div class="container">
    <div class ="tiny">
      <h1> Sign In</h1>
      <form class = "form-horizontal" action="{{ url_for('signin') }}" method=post>
        {{ form.hidden_tag() }}
        <fieldset>
                      <!-- Sign In Form -->
                      <!-- Text input-->
                      <div class="control-group">
                        <label class="control-label" for="email">Email:</label>
                        <div class="controls">
                          <input required="" id="email" name="email" type="text" class="form-control" placeholder="Aggie" class="input-medium" required="">
                        </div>
                      </div>

                       <!-- Password input-->
                      <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls">
                          <input required="" id="password" name="password" class="form-control" type="password" placeholder="" class="input-medium">
                        </div>
                      </div>

                      <!-- Button -->
                      <div class="control-group">
                        <label class="control-label" for="submit"></label>
                        <div class="controls">
                          <button id="submit" name="submit" class="btn btn-primary">Sign In</button>
                        </div>
                      </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
